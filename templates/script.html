<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title> life cycle maintain </title>

	<!-- Bootstrap core CSS -->
	<link href="/static/dist/css/bootstrap.css" rel="stylesheet">

  </head>

  <body>
	<ol class="breadcrumb">
	  <li><a id="home_tab" name="home_tab" href="/">home</a></li>
	  <li><a id="insert_tab" name="insert_tab" href="/insert">insert</a></li>
	  <li><a id="delete_tab" name="delete_tab" href="/delete">delete</a></li>
	  <li><a id="script_tab" name="script_tab" href="/script">script</a></li>
	  <li><a id="logout_tab" name="logout_tab" href="/logout">logout</a></li>
	</ol>

	<form role="form" action="/script?action=upload" method="post" enctype="multipart/form-data">
	  <div class="form-group">
		<label for="script_package">script_package</label>
		<input type="file" id="script_package" name="script_package">
	  </div>
	  <div class="checkbox">
		<label>
		  <input type="checkbox" id="run_immediately" name="run_immediately" value="run_immediately"> run_immediately
		</label>
	  </div>
	  <button type="submit" class="btn btn-default" id="submit" name="submit">Submit</button>
	</form>

	<p> </p>

	<table class="table table-bordered">
	  {% for package in packages %}
	  <tr class="active">
		<td> {{package.name}} </td>
		<td> {{package.schedule}} </td>
		<td>
		  <a id="{{package.name}}_script" name="{{package.name}}_script" href=/script/{{package.name}}?show=script>script</a>
		</td>
		<td>
		  <a id="{{package.name}}_log" name="{{package.name}}_log" href=/script/{{package.name}}?show=log>log</a>
		</td>
		<td>
		  <form role="form" action="/script?action=delete&name={{package.name}}" method="post" enctype="multipart/form-data">
			<button type="delete" class="btn btn-default" id="{{package.name}}_delete" name="{{package.name}}_delete">delete</button>
		  </form>
	  </tr>
	  {% endfor %}
	</table>
  </body>
</html>
